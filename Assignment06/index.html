<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <header class="text-center mt-5">
        <h1 class="text-primary">Form Validation</h1>
    </header>
   <div class="container">
        <div class="row">
          <div class="col">
            <form action="/welcome" method="get">
                <div class="form-group">
                  <label for="firstName"  class="text-secondary">First Name</label>
                  <input type="text" class="form-control"  name="firstName" placeholder="Enter First Name">
                
                </div>
                <div class="form-group">
                  <label for="lastName" class="text-secondary">Last Name</label>
                  <input type="text" class="form-control" name="lastName" placeholder="Enter Last Name">
                </div>

                <div class="form-group">
                    <label for="city" class="text-secondary"> select city</label>
                    <select  name="city" class="form-control" id="exampleFormControlSelect2">
                      <option>Mumbai</option>
                      <option>Pune</option>
                      <option>Delhi</option>
                      <option>Kolkata</option>
                      <option>Banglore</option>
                    </select>
                  </div>
   
                <button type="submit" class="btn btn-outline-primary">Submit</button>
              </form>
          </div>
        </div>
   </div>

   <footer>

   </footer>
</body>
</html>
